<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common-header">
    <meta charset="UTF-8"/>
    <title>Java Guru DVD Shop</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="/css/non-responsive.css" rel="stylesheet"/>

    <link rel="icon" href="/images/3d-cube-icon-32-168258.png"/>
</head>
<body>
<div th:fragment="navbar">
    <div class="page-top" style="width: 100%; height: 20px; background-color: #f46b42"></div>
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">JGSHOP</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">DVD's <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Browse the DVD shelf</a></li>
                            <li><a href="#">Direction &#38; Store hours</a></li>
                            <li><a href="#">FAQ</a></li>
                        </ul>
                    </li>
                    <form class="navbar-form">
                        <div class="form-group">
                            <input type="text" name="keyword" class="form-control" placeholder="Book title"/>
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">SHOPPING CART</a></li>
                    <li href="#"><a>MY ACCOUNT</a></li>
                    <li><a href="#">LOGOUT</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
    </div>

    <div th:fragment="body-bottom-scripts">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="/js/bootstrap.min.js"></script>
        <i class="fa fa-edit" aria-hidden="true"></i>
        </div>

        <div th:fragment="footer">
            <footer class="panel-footer">
                <p class="text-center">JavaGuruShop&copy; 2016 - <span
                        th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span></p>
            </footer>
            </div>
    </body>
</html>
